<meta charset="UTF-8">
<script>
    /*
    Considere que uma pessoa está realizando uma reforma na sua casa. O pedreiro cobra R$ 30,00 a hora 
    de trabalho e o pintor cobra R$ 25,00. Peça para o usuário informar quantas horas foram trabalhadas
    pelo pedreiro e quantas horas foram trabalhadas pelo pintor. Apresente, ao final do programa, 
    as seguintes informações:
    Quanto deverá ser pago para o pedreiro
    Quanto deverá ser pago para o pintor
    Quanto foi o custo total da obra, considerando os dois profissionais envolvidos
    */
    //ENTRADA
    const horaPedreiro = Number(prompt(`Informe o tanto de horas que o pedreiro trabalhou:`)
    .replace("," , "."));
    const horaPintor = Number(prompt(`Informe o tanto de horas que o pintor trabalhou:`)
    .replace("," , "."));

    //PROCESSAMENTO
    const pedreiro = 30 * horaPedreiro;
    const pintor = 25 * horaPintor;
    const total = pintor + pedreiro;

    //SAÍDA
    alert(`O valor pago ao pedreiro deverá ser de R$${pedreiro.toFixed(2).replace("." , ".")}.`);
    alert(`O valor pago ao pinto é de R$${pintor.toFixed(2).replace("." , ",")}.`);
    alert(`O valor total a ser pago é de R$${total.toFixed(2).replace("." , ",")}.`);
</script>
