<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:
    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */
    //ENTRADA
    const peso = Number(prompt(`Informe seu peso:`).replace("," , "."));

    //PROCESSAMENTO
    const magro = peso * 0.85;
    const gordo = peso * 0.20 + peso;

    //SAÍDA
    alert(`Seu peso 15% mais magro é de ${magro.toFixed(1).replace("." , ",")}kg.`);
    alert(`Seu peso 20% mais obeso é de ${gordo.toFixed(1).replace("." , ",")}kg.`);
</script>
