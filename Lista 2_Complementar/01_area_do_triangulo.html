<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. 
    Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final 
    do programa.
    */
    //ENTRADA
    const b = Number(prompt(`Informe a base do triângulo:`).replace("," , "."));
    const h = Number(prompt(`Informe a altura do triângulo:`).replace("," , "."));

    //PROCESSAMENTO
    const area = (b * h) / 2;

    //SAÍDA
    alert(`A área do triângulo é de ${area.toFixed(2).replace("a" , "b")}.`);
</script>
