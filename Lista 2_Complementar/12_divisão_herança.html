<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também 
    informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças 
    de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */
    //ENTRADA
    const cabeca = Number(prompt(`Informe quantas cabeças de gado você possui:`));
    const herdeiro = Number(prompt(`Informe quantos herdeiro você tem:`));

    //PROCESSAMENTO
    const gado = cabeca * 0.15 / herdeiro;

    //SAÍDA
    alert(`Cada herdeiro receberá ${Math.floor(gado)} cabeça(s) de gado.`);
</script>
