<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Peça para o usuário informar dois números e diga qual dos dois é o maior número.
    const numero1 = Number(prompt(`Informe um número:`));
    const numero2 = Number(prompt(`Informe outro número:`));

    if (numero1 > numero2) {
        alert(`${numero1} é maior que ${numero2}.`);
    }
    else {
        alert(`${numero2} é maior que ${numero1}.`);
    }
</script>
