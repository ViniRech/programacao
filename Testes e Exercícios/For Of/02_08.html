<script>
    //Problema: Cidades e Estados
    /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de 
    forma decrescente pela quantidade de cidades que o estado possui.
    */

    //Entrada
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    let sc = [];
    let rs = [];
    let pr = [];

    //Processamento
    for (const cidade of cidades) {
        let estado = prompt(`Qual o estado de ${cidade}? (SC - RS - PR)`).trim().toLowerCase();
        if (estado == "sc") sc.push(cidade);
        else if (estado == "rs") rs.push(cidade);
        else pr.push(cidade);
    }

</script>
