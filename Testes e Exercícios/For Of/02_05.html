<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e 
    apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    let bebidasSemAlcool = [];

    //Processamento
    for (const bebida of bebidas) {
        let teorAlcool = prompt(`${bebida} tem alcool? (S - N)`).trim().toUpperCase();
        if (teorAlcool == "N") bebidasSemAlcool.push(bebida);
    }

    //Saída
    document.write(`Opções sem alcool: ${bebidasSemAlcool.join(", ")}`);

</script>
