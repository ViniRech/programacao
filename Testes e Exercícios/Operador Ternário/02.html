<script>
    //Problema: Eleitor
    /* Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e 
    informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento. */
    //ENTRADA
    const data = newDate();
    const nascimento = Number(prompt("Informe o seu ano de nascimento:"));

    //PROCESSAMENTO
    let mensagemFinal = ((data.getFullYear() - nascimento) >= 16) ? "Pode voltar;"
    : "Não pode votar!";

</script>
