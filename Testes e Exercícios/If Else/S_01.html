<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA: Big Brother Dev
    /*  Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve 
        no terceiro trimestre. Peça também para o usuário informar a nota que o 
        aluno ajudado obteve no terceiro trimestre. Considere que, se o aluno 
        ajudado obteve nota maior do que o aluno que ajudou (TUTOR), o programa 
        apresentará na tela a mensagem "CRIA MAIOR QUE O CRIADOR" e também 
        apresentará a nota do aluno ajudado. Contudo, caso o aluno que ajudou 
        (TUTOR) obteve maior nota, bonifique-o com um adicional de 10% da nota 
        do aluno ajudado, e o programa apresentará a mensagem "CONTINUE ENSINANDO!" 
        e também apresentará a nota final do aluno que ajudou (TUTOR). */

    //ENTRADA
    let nT = Number(prompt(`Informe a nota do TUTOR no 3º Trimestre:`).replace("," , "."));
    let nC = Number(prompt(`Informe a nota do CRIA no 3º Trimestre:`).replace("," , "."));

    //PROCESSAMENTO
    if (nC > nT) alert(`CRIA MAIOR QUE CRIADOR: ${nC.toFixed(1).replace("." , ",")}`);
    else alert(`CONTINUE ENSINANDO: ${(nT + nC * 0.1).toFixed(1).replace("." , ",")}`);

</script>
