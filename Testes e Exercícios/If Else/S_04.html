<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA: Vínculo empregatício
    /*  Peça para o usuário informar qual a sua remuneração mensal (salário). Peça 
        também para o usuário informar qual cargo que ocupa e quantas horas trabalha 
        por dia. Considere 20 dias de trabalho no mês. Se o usuário for "Estagiário", 
        e trabalhar até 6 horas diárias (inclusive), o programa deverá informar quanto 
        recebe por hora. Se o usuário for "Estagiário", e trabalhar mais que 6 horas 
        diárias, o programa deverá apresentar a mensagem "Precisa ser contratado", 
        além de calcular um adicional de 50% (50/100) na sua remuneração. Apresente 
        também quanto recebe por hora, já com o adicional previsto. Se o usuário for 
        "Programador" e trabalhar até 8 horas diárias (inclusive), o programa deverá 
        informar quanto recebe por hora. Se o usuário for "Programador" e trabalhar 
        mais que 8 horas diárias, o programa deverá calcular um adicional de 30% 
        (30/100) na sua remuneração. Apresente também quanto recebe por hora, já com 
        o adicional previsto. */

    //ENTRADA
    let salario = Number(prompt(`Informe a sua remuneração mensal:`).replace("," , "."));
    const cargo = prompt(`Informe o seu cargo: Estagiário ou programador?`).trim().toLowerCase();
    let hora = Number(prompt(`Informe quantas horas trabalha por dia:`));

    //PROCESSAMENTO
    if (cargo == "estagiário") {
        if (hora <= 6) alert(`Recebe por hora R$${(salario / 20 / 24).toFixed(2).replace("." , ",")}`);
        else alert(`Precisa ser contratado. Receberá por hora R$${(salario * 1.5 / 20 / 24).toFixed(2).replace("." , ",")}`);
    }
    else {
        if (hora <= 8) alert(`Recebe por hora R$${(salario / 20 / 24).toFixed(2).replace("." , ",")}`);
        else alert(`Precisa ser contratado. Receberá por hora R$${(salario * 1.3 / 20 / 24).toFixed(2).replace("." , ",")}`);
    }

</script>
