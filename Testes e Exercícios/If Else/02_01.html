<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*
    //PROBLEMA
        Faça um script que pede dois inteiros e armazene eles em duas variáveis.
        Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert. */

    //ENTRADA
    let n1 = Number(prompt(`Informe um número inteiro:`));
    let n2 = Number(prompt(`Informe mais um número inteiro:`));

    //PROCESSAMENTO
    const n3 = n1;
    n1 = n2;
    n2 = n3;

    //SAÍDA
    alert(`${n1} e ${n2}`);

</script>
