<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Eleitor
    /*  Peça para o usuário informar a sua idade e diga, ao final do programa, se
        ele pode ou não votar. */

    //ENTRADA
    let idade = Number(prompt(`Informe sua idade:`));

    //PROCESSAMENTO
    if (idade >= 16) alert(`Pode votar`);
    else if (idade < 16) alert(`Não pode votar`);
    else alert(`Resposta inválida`);

</script>
