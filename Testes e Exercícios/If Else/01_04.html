<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Maior número[2]
    /*  Peça ao usuário para informar três números e diga, ao final do programa, 
        qual dos três é o maior número. */

    //ENTRADA
    let n1 = Number(prompt(`Informe um número:`));
    let n2 = Number(prompt(`Informe outro um número:`));
    let n3 = Number(prompt(`Informe mais um número:`));

    //PROCESSAMENTO
    if (n1 > n2 && n1 > n3) alert(`${n1} é o maior`);
    else if (n2 > n1 && n2 > n3) alert(`${n2} é o maior`);
    else alert(`${n3} é o maior`);

</script>
