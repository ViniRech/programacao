<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Maioridade
    /*  Peça para o usuário informar o seu ano de nascimento e calcule se ele já 
        atingiu a maioridade. Apresente o resultado ao final do programa. */

    //ENTRADA
    let anoNascimento = Number(prompt(`Informe o seu ano de nascimento:`));
    const data = new Date();

    //PROCESSAMENTO
    if ((data.getFullYear() - anoNascimento) < 18) alert(`Menor de idade`);
    else if ((data.getFullYear() - anoNascimento) >= 18) alert(`Maior de idade`);
    else alert(`Resposta inválida!`);

</script>
