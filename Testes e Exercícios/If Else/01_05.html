<script>
    //Problema: Vogal
    /*  Peça para o usuário informar uma letra e diga, ao final do programa, se 
        ele digitou uma vogal ou não. */

    //ENTRADA
    const letra = prompt(`Informe uma letra:`).toUpperCase();

    //PROCESSAMENTO
    if (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") 
        alert(`É uma vogal`);
    else alert(`Não é uma vogal`);

</script>
