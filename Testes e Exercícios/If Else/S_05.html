<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*  Faça um script que pergunte ao veterinário quantas consultas de baixa 
        complexidade atende por dia, quantas consultas de média complexidade 
        atende por dia e quantas consultas de alta complexidade atende por dia. 
        Considere que os procedimentos de baixa complexidade consomem 15 minutos, 
        os de média complexidade consomem 40 minutos e os de alta complexidade 
        consomem 75 minutos. Calcule o tempo total que o veterinário deverá 
        trabalhar para realizar todos os atendimentos no dia. Se o tempo de 
        trabalho não ultrapassar as 8 horas, o salário do veterinário será R$50,00 
        a hora. Caso o tempo de trabalho estiver entre 8 e 10 horas, o preço da 
        hora será de R$ 75,00. Ultrapassando as 10 horas, o preço da hora será 
        de R$ 90,00. Apresente em tela as horas e minutos trabalhados e o valor 
        total que o veterinário receberá. */

    //ENTRADA
    let cB = Number(prompt(`Informe quantas consultas de baixa complexidade você atende por dia:`));
    let cM = Number(prompt(`Informe quantas consultas de média complexidade você atende por dia:`));
    let cA = Number(prompt(`Informe quantas consultas de alta complexidade você atende por dia:`));

    //PROCESSAMENTO
    if (cB * 15 + cM * 40 + cA * 75 < 8 * 60) alert(`O veterinário trabalhou ${Math.floor((cB * 15 + cM * 40 + cA * 75) / 60)} horas e ${Math.floor((cB * 15 + cM * 40 + cA * 75) % 60)} minutos. Ele receberá R$${((cB * 15 + cM * 40 + cA * 75) / 60 * 50).toFixed(2).replace("." , ",")}`);
    else if (cB * 15 + cM * 40 + cA * 75 > 10 * 60) alert(`O veterinário trabalhou ${Math.floor((cB * 15 + cM * 40 + cA * 75) / 60)} horas e ${Math.floor((cB * 15 + cM * 40 + cA * 75) % 60)} minutos. Ele receberá R$${((cB * 15 + cM * 40 + cA * 75) / 60 * 90).toFixed(2).replace("." , ",")}`);
    else alert(`O veterinário trabalhou ${Math.floor((cB * 15 + cM * 40 + cA * 75) / 60)} horas e ${Math.floor((cB * 15 + cM * 40 + cA * 75) % 60)} minutos. Ele receberá R$${((cB * 15 + cM * 40 + cA * 75) / 60 * 75).toFixed(2).replace("." , ",")}`);

</script>
