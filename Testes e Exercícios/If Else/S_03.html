<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA: Viajar para algum lugar
    /*  Peça para o usuário informar para qual estado deseja realizar a viagem. 
        (Rio Grande do Sul-RS ou Minas Gerais-MG). Peça também para informar quantos 
        dias ficará em viagem. O usuário também deverá informar "quantos dinheiros" 
        (R$) possui para gastar na viagem. Considere que o custo diário de viagem 
        para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será 
        de R$ 210,00 (210). Calcule se o usuário possui dinheiro suficiente para 
        realizar a viagem para o destino que pretende. Se o usuário puder viajar, o 
        programa apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no 
        destino, além de qual será o custo da viagem. Caso não possa viajar o programa 
        apresentará a mensagem "Sem Férias" e também apresentará "quantos dinheiros" 
        (R$) estão faltando para realizar a viagem. */

    //ENTRADA
    const estado = prompt(`Para qual estado deseja viajar: RS ou MG?`).toUpperCase().trim();
    let dias = Number(prompt(`Por quantos dias deseja ficar:`));
    let dinheiro = Number(prompt(`Quantos reais têm para viajar:`).replace("," , "."));

    //PROCESSAMENTO
    if (estado == "RS") {
        if (dinheiro > dias * 180) alert(`Boa viagem. Poderá ficar os ${dias} dias pelo custo de R$${(dias * 180).toFixed(2).replace("." , ",")}`);
        else alert(`Sem Férias. Faltam R$${(dias * 180 - dinheiro).toFixed(2).replace("." , ",")}`);
    }
    else {
        if (dinheiro > dias * 210) alert(`Boa viagem. Poderá ficar os ${dias} dias pelo custo de R$${(dias * 210).toFixed(2).replace("." , ",")}`);
        else alert(`Sem Férias. Faltam R$${(dias * 210 - dinheiro).toFixed(2).replace("." , ",")}`);
    }

</script>
