<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Situação do aluno
    /*  Peça para o aluno informar as notas que obteve nos três trimestres. Calcule 
        a média e apresente a seguinte mensagem:
    - Se a média for menor que 4: Reprovado
    - Se a média for maior ou igual a 4 e menor que 6: Exame
    - Se a média for maior ou igual a 6: Aprovado */

    //ENTRADA
    let n1 = Number(prompt(`Informe a nota do seu 1º Trimestre:`).replace("," , "."));
    let n2 = Number(prompt(`Informe a nota do seu 2º Trimestre:`).replace("," , "."));
    let n3 = Number(prompt(`Informe a nota do seu 3º Trimestre:`).replace("," , "."));

    //PROCESSAMENTO
    if (((n1 + n2 + n3) / 3) < 4) alert(`Reprovado`);
    else if (((n1 + n2 + n3) / 3) >= 6) alert(`Aprovado`);
    else alert(`Exame`); 

</script>
