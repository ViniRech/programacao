<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Menor número
    /*  Peça para o usuário informar três números e identifique qual é o menor 
        número e apresente-o ao final do programa. */

    //ENTRADA
    let n1 = Number(prompt(`Informe um número:`));
    let n2 = Number(prompt(`Informe outro número:`));
    let n3 = Number(prompt(`Informe mais um número:`));

    //PROCESSAMENTO
    if (n1 < n2 && n1 < n3) alert(`${n1} é o menor dos números`);
    else if (n2 < n1 && n2 < n3) alert(`${n2} é o menor dos números`);
    else alert(`${n3} é o menor dos números`);

</script>
