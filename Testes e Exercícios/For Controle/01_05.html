<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido 
    pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let numero = Number(prompt(`Informe um número:`));
    divisivel = 0;

    //PROCESSAMENTO
    for (let i = 0; i <= numero; i++) if (numero % i == 0) divisivel++;

    //SAÍDA
    if (divisivel == 2) alert(`${numero} é um número primo`);
    else alert(`${numero} não é um número primo`);

</script>
