<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    soma = 0;

    //PROCESSAMENTO
    for (let i = 5; i > 0; i--) {
        let numero = Number(prompt(`Informe um número: (${i})`));
        soma += numero
    }

    //SAÍDA
    document.write(`Soma: ${soma} <br>
    Média: ${soma / 5}`);

</script>
