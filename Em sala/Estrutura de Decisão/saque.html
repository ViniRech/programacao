<meta charset="UTF-8">
<script>
    //Saldo em conta: R$500,00
    //Peça para o usuário informar o valor que deseja sacar
    //Alertar se pode realizar o saque
    const valorSaque = Number(prompt(`Valor que deseja sacar:`));

    if(valorSaque > 500) {
        alert(`Não foi possível realizar o saque.`);
    }
    else {
        alert(`Saque será realizado.`);
    }
    
</script>
