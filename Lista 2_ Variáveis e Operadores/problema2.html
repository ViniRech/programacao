<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar dois números inteiros.
    Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */
    //ENTRADA
    const numero1 = prompt(`Informe um número inteiro`);
    const Numero2 = prompt(`Informe outro número inteiro`);

    //PROCESSAMENTO
    const soma = Number(numero1) + Number(Numero2);

    //SAÍDA
    alert(`A soma dos números escolhidos é de ${soma}.`);
</script>
