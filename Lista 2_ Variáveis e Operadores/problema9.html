<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */
    //ENTRADA
    const fahrenheit = prompt(`Insira a temperatura em Fahrenheit:`);

    //PROCESSAMENTO
    const celsius = Number(fahrenheit - 32) / Number(1.8);

    //SAÍDA
    alert(`${fahrenheit}°F são ${celsius}°C.`);
</script>
