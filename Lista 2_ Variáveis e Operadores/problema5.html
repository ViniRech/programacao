<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar o preço de um produto e também informar 
    qual a porcentagem de desconto que será aplicado no preço do produto. 
    Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */
    //ENTRADA
    const produto = prompt(`Informe o valor do produto em números naturais que deseja comprar:`);
    const porcentagemDesconto = prompt(`Informe o valor do desconto em números naturais do produto que deseja comprar:`);

    //PROCESSAMENTO
    const valorDesconto = Number(porcentagemDesconto) / Number(100) * Number(produto);
    const produtoDesconto = Number(produto) - Number(valorDesconto);

    //SAÍDA
    alert(`O valor do produto com desconto é de ${produtoDesconto} reais.`);
</script>
