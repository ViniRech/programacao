<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar qual foi o preço do jantar. 
    Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */
    //ENTRADA
    const valorJantar = prompt(`Qual o valor do jantar em números naturais que pagou no restaurante?`);

    //PROCESSAMENTO
    const gorjeta = Number(valorJantar) * Number(0.10);
    const valorTotal = Number(valorJantar) + Number(gorjeta);

    //SAÍDA
    alert(`O valor que deverá pagar é de ${valorTotal} reais`);
</script>
