<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. 
    Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */
   //ENTRADA
   const anoDeNascimento = prompt(`Qual o seu ano de nascimento?`);
   const anoDoIrmaoMaisVelho = prompt(`Qual o ano de nascimento do irmão mais velho?`);

   //PROCESSAMENTO
   const diferençaDeIdade = Number(anoDeNascimento) - Number(anoDoIrmaoMaisVelho);

   //SAÍDA
   document.write(`A diferença de idade é de ${diferençaDeIdade} anos.`);
</script>
