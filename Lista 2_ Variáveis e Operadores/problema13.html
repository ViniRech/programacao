<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada. 
    Calcule o salário líquido considerando os seguintes descontos: INSS: 8% do salário bruto; IR: 11% do salário bruto
    */
    //ENTRADA
    const hora = prompt(`Quantas horas trabalha por mês?`);
    const salarioHora = prompt(`Quanto recebe por hora?`);

    //PROCESSAMENTO
    const salarioBruto = Number(hora) * Number(salarioHora);
    const INSS = Number(8) / Number(100) * Number(salarioBruto)
    const IR = Number(11) / Number(100) * Number(salarioBruto)
    const salarioLiquido = Number(salarioBruto) - Number(INSS) - Number(IR);

    //SAÍDA
    alert(`Seu salário líquido é de ${salarioLiquido} reais.`);
</script>
