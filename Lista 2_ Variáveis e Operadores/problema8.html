<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */
    //ENTRADA
    const celsius = prompt(`Informe o valor em graus Celsius:`);

    //PROCESSAMENTO
    const fahrenheit = Number(celsius) * Number(1.8) + Number(32);

    //SAÍDA
    alert(`${celsius}°C são ${fahrenheit}°F.`);
</script>
