<meta charset="UTF-8">
<script>
    const nome = prompt(`Qual o seu nome?`);
    alert(`Seu nome é ${nome}, sabia?`);

    /*
    Comentário em bloco.
    */
    //Comentário em linha.

    //ENTRADA
    const numero = prompt(`Informe um número qualquer(caso seja decimal, use ponto):`);
    const numero2 = prompt(`Mais um, por favor:`);

    //PROCESSAMENTO
    const soma = Number(numero) + Number(numero2);
    const diferença = Number(numero) - Number(numero2);
    const multiplicação = Number(numero) * Number(numero2);
    const divisão = Number(numero) / Number(numero2);
    const resto = Number(numero) % Number(numero2);

    //SAÍDA
    document.write(`A soma entre os dois número foi de ${soma}. Em número arredondado temos ${Math.ceil(soma)} (para o maior);
    ${Math.floor(soma)} (paro o menor); e ${Math.round(soma)} (para o mais próximo.)`);

    document.write(`A diferença entre os dois número foi de ${diferença}. Em número arredondado temos ${Math.ceil(diferença)} 
    (para o maior); ${Math.floor(diferença)} (paro o menor); e ${Math.round(diferença)} (para o mais próximo.)`);

    document.write(`A multiplicação entre os dois número foi de ${multiplicação}. Em número arredondado temos 
    ${Math.ceil(multiplicação)} (para o maior); ${Math.floor(multiplicação)} (paro o menor); e ${Math.round(multiplicação)}
    (para o mais próximo.)`);

    document.write(`A divisão entre os dois número foi de ${divisão}. Em número arredondado temos ${Math.ceil(divisão)}
    (para o maior); ${Math.floor(divisão)} (paro o menor); e ${Math.round(divisão)} (para o mais próximo.)`);

    document.write(`O resto da divisão entre os dois número foi de ${resto}. Em número arredondado temos ${Math.ceil(resto)}
    (para o maior); ${Math.floor(resto)} (paro o menor); e ${Math.round(resto)} (para o mais próximo.)`);
</script>
