<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*Peça para o usuário informar três números e identifique qual é o menor número e apresente-o ao 
    final do programa.*/
    const numero1 = Number(prompt(`Informe um número:`));
    const numero2 = Number(prompt(`Informe outro número:`));
    const numero3 = Number(prompt(`Informe um terceiro número:`));

    if (numero1 < numero2 && numero1 < numero3) {
        alert(`${numero1} é o menor dos números.`);
    }
    else if (numero2 < numero1 && numero2 < numero3) {
        alert(`${numero2} é o menor dos números.`);
    }
    else {
        alert(`${numero3} é o menor dos números.`);
    }
    
</script>
