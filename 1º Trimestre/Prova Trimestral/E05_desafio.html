<script>
    /*
    PROBLEMA: Consumo motocicleta
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta (revisões e combustível) que utilizou 
    para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de combustível e para informar também qual a 
    quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
    const kmLitro = Number(prompt(`Informe quantos quilômetros a motocicleta percorre por litro:`).replace("," , "."));
    const km = Number(prompt(`Informe quantos quilômetros a motocicleta já percorreu:`).replace("," , "."));

    //PROCESSAMENTO
    const litrosTotal = km / kmLitro;
    const revisao = km / Number(2000) * Number(200);

    //SAÍDA
    alert(`Foram usados ${Math.round(litrosTotal)} litros de combustível e o custo da revisão ficou de R$${revisao.toFixed(2).replace("." , ",")}.`);

</script>
