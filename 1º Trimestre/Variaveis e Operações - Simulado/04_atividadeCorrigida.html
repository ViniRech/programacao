<meta charset="UTF-8">
<script>
    /*
    Pergunte ao usuário o tamanho da parede a ser construída (área em M²). Calcule a quantidade de tijolos que serão necessários para 
    construir toda a parede, considerando que o tijolo possui 19cm x 19cm e deverão ser subtraídos 3% da área da parede, que corresponde 
    com o cimento que une os tijolos.
    */
    //ENTRADA
    let m2 = Number(prompt(`Informe a área em metros quadrados da parede que será construída:`));

    //PROCESSAMENTO
    m2 = m2 * 0.97;
    const areaTijolo = 0.19 * 0.19;
    const tijolos = Math.ceil(m2 / areaTijolo);

    //SAÍDA
    alert(`Serão necessários ${tijolos} tijolos.`);
</script>
