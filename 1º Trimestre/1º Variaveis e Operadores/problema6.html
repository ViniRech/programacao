<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar o salário que recebe mensalmente. 
    Também peça para informar o percentual que deseja pedir de aumento salarial. 
    Calcule qual será o novo salário após o aumento desejado e apresente o resultado.
    */
    //ENTRADA
    const salárioMensal = prompt(`Qual o seu salário atual mensal em números naturais?`);
    const porcentagem = prompt(`Qual o aumento percentual que deseja receber em número naturais?`);

    //PROCESSAMENTO
    const valorPorcentagem = Number(porcentagem) / Number(100) * Number(salárioMensal);
    const novoSalario = Number(salárioMensal) + Number(valorPorcentagem);

    //SAÍDA
    alert(`O salário que você deseja é de ${novoSalario} reais`);
</script>
