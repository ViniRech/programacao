<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar um valor em metros.
    O programa deverá retornar uma mensagem convertendo o valor para milímetros, 
    sabendo que 1 metro equivale a 1000 milímetros.
    */
    //ENTRADA
    const metro = prompt(`Informe um valor em metros.`);

    //PROCESSAMENTO
    const milimetro = Number(metro) * Number(1000)

    //SAÍDA
    alert(`O valor em milímetro é de ${milimetro}.`);
</script>
