<meta charset="UTF-8">
<script>
    /*
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */
    //ENTRADA
    const ovos = prompt(`Informe a quantidade de ovos comprados:`);

    //PROCESSAMENTO
    const duzia = Number(ovos) / Number(12);

    //SAÍDA
    alert(`Foi comprada ${Math.ceil(duzia)} caixa(s) de dúzia de ovos.`);

</script>
