<meta charset="UTF-8">
<script>
    /*
    Peça para o aluno informar as três notas que obteve em CADA TRIMESTRE, na disciplina de 
    Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */
    //ENTRADA
    const nota1 = Number(prompt
    (`Informe a nota que tiraste no primeiro trimestre da disciplina de Programação 1:`)
    .replace("," , "."));
    const nota2 = Number(prompt
    (`Informe a nota que tiraste no segundo trimestre da disciplina de Programação 1:`)
    .replace("," , "."));
    const nota3 = Number(prompt
    (`Informe a nota que tiraste no terceiro trimestre da disciplina de Programação 1:`)
    .replace("," , "."));

    //PROCESSAMENTO
    const media = (nota1 + nota2 + nota3) / 3;

    //SAÍDA
    alert(`Sua média aritmética é de ${media.toFixed(1).replace("." , ",")}.`);

</script>
