<meta charset="UTF-8">
<script>
    //PROBLEMA
    /* Considere a lista de nomes abaixo:
     let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). 
    De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa. */

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let macho = [];
    let femea = [];

    //PROCESSAMENTO
    for (let genero of listaDeNomes) {
        if (prompt(`${listaDeNomes[0]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(0, 1));
        else femea.push(listaDeNomes.slice(0, 1));
        if (prompt(`${listaDeNomes[1]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(1, 2));
        else femea.push(listaDeNomes.slice(1, 2));
        if (prompt(`${listaDeNomes[2]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(2, 3));
        else femea.push(listaDeNomes.slice(2, 3));
        if (prompt(`${listaDeNomes[3]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(3, 4));
        else femea.push(listaDeNomes.slice(3, 4));
        if (prompt(`${listaDeNomes[4]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(4, 5));
        else femea.push(listaDeNomes.slice(4, 5));
        if (prompt(`${listaDeNomes[5]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(5, 6));
        else femea.push(listaDeNomes.slice(5, 6));
        if (prompt(`${listaDeNomes[6]}: masculino(M) ou feminino(F)?`).toUpperCase() == "M") macho.push(listaDeNomes.slice(6, 7));
        else femea.push(listaDeNomes.slice(6, 7)); 
    }

    //SAÍDA
    alert(macho.join(", "));
    alert(femea.join(", "));

</script>
