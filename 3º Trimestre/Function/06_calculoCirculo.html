<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    let r = Number(prompt(`Informe o raio de um círculo:`));

    //Processamento
    function calculoArea(raio) {
        let area = Math.round(Math.PI * Math.pow(raio, 2));
        return area;
    }

    function calculoPerimetro(raio) {
        let perimetro = Math.round(2 * Math.PI * raio);
        return perimetro;
    }

    //Saída
    alert(`Área: ${calculoArea(r)}; Perímetro: ${calculoPerimetro(r)}`);

</script>
