<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let p = Number(prompt(`Informe o seu peso:`).replace("," , "."));
    let a = Number(prompt(`Informe a sua altura:`).replace("," , "."));

    //Processamento
    function imc(peso, altura) {
        let imc = peso / altura ** 2;
        return(imc);
    }

    //Saída
    alert(`Seu IMC: ${(imc(p, a)).toFixed(1).replace("." , ",")}`);

</script>
