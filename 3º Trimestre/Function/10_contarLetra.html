<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. 
    A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", 
    o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //Entrada
    let frase = prompt(`Informe uma frase:`).trim().toLowerCase();
    let letra = prompt(`Informe uma letra:`).trim().toLowerCase();

    //Processamento
    function contagem(particula, texto) {
        let quantidadeLetras = 0;
        for (let i = 0; i < texto.length; i++) {
            if (texto[i] == particula) {
                quantidadeLetras++;
            }           
        }
        return(quantidadeLetras);
    }

    //Saída
    alert(`Em "${frase}", há ${contagem(letra, frase)} "${letra}"`);

</script>
