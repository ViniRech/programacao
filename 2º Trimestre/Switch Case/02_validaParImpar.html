<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let number = parseInt(prompt(`Informe um número inteiro:`).trim());
    
    //PROCESSAMENTO
    switch (number % 2) {
        case 0:
            alert(`É par`);
            break;
    
        default:
            alert(`É impar`);
            break;
    }

    
    //SAÍDA

</script>
