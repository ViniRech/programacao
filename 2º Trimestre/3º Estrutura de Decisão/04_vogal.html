<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const c = prompt(`Informe um caractere.`).trim().toLowerCase();

    //Processamento
    let mensagemFinal = (c == "a" || c == "e" || c == "i" || c == "o" || c == "u") ? `${c} é vogal.`
    : `${c} não é vogal.`;
    
    //Saída
    alert(mensagemFinal);

</script>
