<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    let horaTrabalhada = Number(prompt(`Informe a quantidade de horas trabalhadas semanalmente:`));
    let dinheiroHora = Number(prompt(`Informe quanto recebes por hora trabalhada:`).trim().replace("," , "."));

    //Processamento
    let mensagemFinal = (horaTrabalhada <= 45) ? 
    `Salário final de R$${(horaTrabalhada * dinheiroHora).toFixed(2).replace("." , ",")}. R$${dinheiroHora.replace("." , ",")} por hora trabalhada.`
        : (horaTrabalhada <= 60) ? 
        `Salário final de R$${(horaTrabalhada * dinheiroHora * 1.2).toFixed(2).replace("." , ",")}. 
        R$${(dinheiroHora * 1.2).toFixed(2).replace("," , ".")} por hora trabalhada.`
            : (horaTrabalhada > 60) ? 
            `Salário final de R$${(horaTrabalhada * dinheiroHora * 1.3).toFixed(2).replace("." , ",")}. 
            R$${(dinheiroHora * 1.3).toFixed(2).replace("," , ".")} por hora trabalhada.`
                : `Resposta Inválida!`;
  
    //Saída
    alert(mensagemFinal);

</script>
