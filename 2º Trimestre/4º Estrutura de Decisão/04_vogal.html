<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const carac = prompt(`informe um caractere:`).trim().toUpperCase();
    
    // PROCESSAMENTO
    switch (carac) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            alert(`${carac} é vogal.`);
            break;
    
        default:
            alert(`${carac} não é vogal.`);
            break;
    }

</script>
