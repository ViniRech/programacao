<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    let anos = Number(prompt(`Quantos anos tem o seu cão?`).trim());
    let porte = prompt(`Informe o porte de seu cão: ("P" - "M" - "G")`).trim().toUpperCase();
    
    // PROCESSAMENTO
    switch (porte) {
        case "P":
            anos *= 5;
            alert(`Seu cão tem ${anos} anos humanos.`);
            break;
        case "M":
            anos *= 6;
            alert(`Seu cão tem ${anos} anos humanos.`);
            break;
        case "G":
            anos *= 7;
            alert(`Seu cão tem ${anos} anos humanos.`);
    
        default:
            alert(`Resposta Inválida!`);
            break;
    }

    </script>
