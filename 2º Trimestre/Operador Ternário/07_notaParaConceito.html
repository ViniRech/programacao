<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    let nota = Number(prompt(`Informe sua nota para a conversão:`).trim().replace("," , "."));

    //Processamento
    let mensagemFinal = (nota <= 10 && nota >= 9) ? `Nota conceito: A`
    : (nota < 9 && nota >= 8) ? `Nota conceito: B`
    : (nota < 8 && nota >= 7) ? `Nota conceito: C`
    : (nota < 7 && nota >= 6) ? `Nota conceito: D`
    : (nota < 6 && nota >= 0) ? `Nota conceito: E`
    : `Resposta Inválida!`;
    
    //Saída
    alert(mensagemFinal);

</script>
