<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    let n1 = parseInt(prompt(`Informe um número inteiro:`).trim());
    let n2 = parseInt(prompt(`Informe outro número inteiro:`).trim());
    
    //Processamento
    let mensagemFinal = (n1 > n2) ? `${n1} é maior que ${n2}.`
    : (n1 < n2) ? `${n2} é maior que ${n1}.`
    : `Números iguais.`;
    
    //Saída
    alert(mensagemFinal);
    
</script>
