<script>
    //PROBLEMA: Compra na Feira
    /*Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    - Mamão: 5 Unidades
    - Melancia: 3 Kg
    - Abacate: 4 Unidades
    - Cebola: 1.1 Kg
    Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e 
    peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando 
    se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar 
    a compra. Apresente também na tela o valor total da compra. */

    //ENTRADA
    let mamao = Number(prompt(`Mamãos:`).trim().replace("," , "."));
    let melancia = Number(prompt(`Melancia:`).trim().replace("," , "."));
    let abacate = Number(prompt(`Abacates:`).trim().replace("," , "."));
    let cebola = Number(prompt(`Cebola:`).trim().replace("," , "."));
    let dinheiro = Number(prompt(`Dinheiro no bolso:`).trim().replace("," , "."));

    //PROCESSAMENTO
    mamao *= 5;
    melancia *= 3;
    abacate *= 4;
    cebola *= 1.1;
    const custoTotal = mamao + melancia + abacate + cebola;

    if (custoTotal < dinheiro) {
        const resto = dinheiro - custoTotal;
        alert(`Restará R$${resto.toFixed(2).replace("." , ",")}`);
    }
    else if (custoTotal > dinheiro) {
        const resto = custoTotal - dinheiro;
        alert(`Faltará R$${resto.toFixed(2).replace("." , ",")}`);
    }
    else if (custoTotal == dinheiro) alert(`Dinheiro exato.`);
    else alert(`Resposta Inválida!`);

</script>
