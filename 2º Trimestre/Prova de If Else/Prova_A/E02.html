<script>
    /*
    Problema: Salário Líquido
    Peça para o usuário informar o seu salário bruto. Peça também para informar se deseja receber auxílio transporte ou não. 
    Considere que o salário líquido é o salário bruto menos os descontos. Os descontos são calculados da seguinte forma:
    - Se o salário for menor que R$ 2.000,00, não há desconto.
    - Se o salário for maior ou igual a R$ 2.000,00 e menor que R$ 3.500,00, o desconto é de 10%.
    - Se o salário for maior ou igual a R$ 3.500,00 e menor que R$ 6.000,00, o desconto é de 20%.
    - Se o salário for maior ou igual a R$ 6.000,00, o desconto é de 30%.
    - Se o usuário optar por receber auxílio transporte, terá um outro desconto de 6%.
    Calcule e apresente o salário líquido após os descontos, de acordo com a taxação apresentada acima. 
    */
    
    //Entrada
    let salBruto = Number(prompt(`Informe seu salário bruto:`).replace("," , "."));
    const transporte = prompt(`Deseja receber auxílio transporte? (S ou N)`).trim().toUpperCase();

    //Processamento
    if (transporte == "S") {
        if (salBruto < 2000) alert(`Salário líquido de ${salBruto.toFixed(2).replace("." , ",")}`);
        else if (salBruto >= 2000 && salBruto < 3500) alert(`Salário líquido de ${(salBruto * 0.84).toFixed(2).replace("." , ",")}`);
        else if (salBruto >= 3500 && salBruto < 6000) alert(`Salário líquido de ${(salBruto * 0.74).toFixed(2).replace("." , ",")}`);
        else if (salBruto >= 6000) alert(`Salário líquido de ${(salBruto * 0.64).toFixed(2).replace("." , ",")}`);
    }
    else if (transporte == "N") {
        if (salBruto < 2000) alert(`Salário líquido de ${salBruto.toFixed(2).replace("." , ",")}`);
        else if (salBruto >= 2000 && salBruto < 3500) alert(`Salário líquido de ${(salBruto * 0.9).toFixed(2).replace("." , ",")}`);
        else if (salBruto >= 3500 && salBruto < 6000) alert(`Salário líquido de ${(salBruto * 0.8).toFixed(2).replace("." , ",")}`);
        else if (salBruto >= 6000) alert(`Salário líquido de ${(salBruto * 0.7).toFixed(2).replace("." , ",")}`);
    }
    else alert(`Resposta inválida!`);

</script>
