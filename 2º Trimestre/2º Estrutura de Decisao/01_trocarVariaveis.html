<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let inteiro1 = Number(prompt(`Informe qualquer número inteiro:`).trim());
    let inteiro2 = Number(prompt(`Informe outro qualquer número inteiro:`).trim());

    //PROCESSAMENTO
    const inteiro3 = inteiro1;
    inteiro1 == inteiro2;
    inteiro2 == inteiro3;

    //SAÍDA
    alert(`${inteiro1} agora é ${inteiro2}`);
    alert(`${inteiro2} agora é ${inteiro3}`);
 
</script>
