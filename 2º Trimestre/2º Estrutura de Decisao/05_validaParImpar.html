<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número qualquer:`).trim().replace("," , "."));
    
    //PROCESSAMENTO
    if (!isNaN(numero)) {
        if (numero % 2 == 0) {
            alert(`O número escolhido é par.`);
        }
        else {
            alert(`O número escolhido é impar.`);
        }
    }
    else {
        alert(`Resposta inválida.`);
    }
    
</script>
