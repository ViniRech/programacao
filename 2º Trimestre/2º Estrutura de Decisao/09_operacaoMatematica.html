<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja 
    realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let n = Number(prompt(`Informe um número:`).trim().replace("," , "."));

    //PROCESSAMENTO
    if (!isNaN(n)) {

        if (n % 2 == 0) alert(`É par.`);
        else alert(`É impar.`);

        if (n >= 0) alert(`É positivo.`);
        else alert(`É negativo.`);

        if (Number.isInteger(n)) alert(`É inteiro.`);
        else alert(`É decimal.`);

    }
    else alert(`Resposta inválida.`);

    //SAÍDA


</script>
