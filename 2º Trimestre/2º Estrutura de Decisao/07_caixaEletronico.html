<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e 
    depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 
    1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve 
    se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, 
    uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, 
    quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */
    //0,5 na prova: Eduardo de Oliveira
    //ENTRADA
    valor = int(input("Informe o valor do saque: "))

    //PROCESSAMENTO

    if (valor < 10 || valor > 600:) alert("Valor inválido! O valor mínimo é de 10 reais e o máximo é de 600 reais.");

    else {
    notas_100 = valor // 100
    valor = valor % 100

    notas_50 = valor // 50
    valor = valor % 50

    notas_10 = valor // 10
    valor = valor % 10

    notas_5 = valor // 5
    valor = valor % 5

    notas_1 = valor // 1
    }

    print("Notas de 100: ", notas_100)
    print("Notas de 50: ", notas_50)
    print("Notas de 10: ", notas_10)
    print("Notas de 5: ", notas_5)
    print("Notas de 1: ", notas_1)


    //SAÍDA

</script>
