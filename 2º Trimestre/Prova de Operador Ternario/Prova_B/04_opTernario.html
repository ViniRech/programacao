<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    Problema: Taxa de Juros
    Peça para o usuário informar o preço da casa que deseja comprar. Peça também para ele informar a quantidade de anos que deseja financiar.
    Considere que:
    Se a quantidade de anos for 1 (apenas um), não terá diferença no preço.
    Se a quantidade de anos for até 12 (inclusive), o juro a ser aplicado será de 15% (15/100) sobre o preço da casa.
    Se a quantidade de anos for até 24 (inclusive), o juro a ser aplicado será de 30% (30/100) sobre o preço da casa.
    Se a quantidade de anos for superior a 24, o sistema informará que não é possível financiar.
    Apresente o preço final da casa.
    */

    //Entrada
    let valor = Number(prompt('Informe o preço da casa que deseja comprar:').replace(',' , '.'));
    let anos = parseInt(prompt('Por quantos anos deseja financiar:'));

    //Processamento
    let mensagemFinal = (anos == 1) ? `Preço final de R$ ${valor.toFixed(2).replace('.' , ',')}`
    : (anos <= 12) ? `Preço final de R$ ${(valor * 1.15).toFixed(2).replace('.' , ',')}`
    : (anos <= 24) ? `Preço final de R$ ${(valor * 1.30).toFixed(2).replace('.' , ',')}`
    : (anos > 24) ? `Não é negociamos financiamentos maiores de 24 anos`
    : 'Resposta Inválida!';
    
    //Saída
    alert(mensagemFinal);

    /*
    Para testar:
    Entradas: Preço da Casa e Número de Anos
    - Informando 100000 (preço) e 1 (anos), o preço será de R$ 100.000,00
    - Informando 100000 (preço) e 10 (anos), o preço será de R$ 115.000,00
    - Informando 100000 (preço) e 20 (anos), o preço será de R$ 130.000,00
    - Informando 100000 (preço) e 30 (anos), o sistema informará que não é possível financiar.
    */
</script>
