<meta charset="UTF-8">
<script>
    // Tanto faz: Operador Ternário ou Switch...Case
    /*
    Problema: Considere que uma pessoa foi comprar bebida para um evento. Considere que existem as seguintes opções de bebida, com seus respectivos preços por litro:
    - Refrigerante (RF): R$ 6,19
    - Suco (SU): R$ 9,80
    - Água (AG): R$ 5,00
    - Café (CF): R$ 10,00
    O usuário informará uma das opções acima e a quantidade que deseja comprar. Calcule o valor total a ser pago.
    Calcule qual o valor final da compra. Caso o valor ultrapasse R$ 150,00, haverá um desconto de 10% (10/100 = 0.1) no valor da compra.
    Apresente o resultado final a ser pago pela bebida.
    */

    //Entrada
    const bebida = prompt('Informe qual bebida desejas beber: (RF)Refrigerante - (SU)Suco - (AG)Água - (CF)Café').trim().toUpperCase();
    let quantidade = parseInt(prompt('Informe quantas bebidas desejas beber:'));
    
    //Processamento
    let valor = (bebida == 'RF') ? quantidade * 6.19
    : (bebida == 'SU') ? quantidade * 9.8
    : (bebida == 'AG') ? quantidade * 5
    : quantidade * 10;

    let mensagemFinal = (valor > 150) ? `Valor da compra: R$ ${(valor * 0.9).toFixed(2).replace('.' , ',')}`
    : (valor <= 150) ? `Valor da compra: R$ ${valor.toFixed(2).replace('.' , ',')}`
    : 'Resposta inválida!';
    
    //Saída
    alert(mensagemFinal);

    /*
    Para testar:
    Entradas: Quantidade da bebida (número) e Tipo da Bebida (RF, SU, AG ou CF)
    - Informando 20 (quantidade) e RF (tipo da bebida), a resposta será "Custo: R$ 123,80"
    - Informando 20 (quantidade) e SU (tipo da bebida), a resposta será "Custo: R$ 176,40"
    - Informando 20 (quantidade) e AG (tipo da bebida), a resposta será "Custo: R$ 100,00"
    - Informando 20 (quantidade) e CF (tipo da bebida), a resposta será "Custo: R$ 180,00"
    */
</script>
