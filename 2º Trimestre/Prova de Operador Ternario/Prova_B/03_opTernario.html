<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    Problema: Diárias no Hotel
    Peça para o usuário informar quantos dias pretende ficar hospedado no Hotel.

    Considere a seguinte situação abaixo:

    - Se for até um (1) dia, o valor da diária é de R$ 200,00.
    - Se for maior que um (1) e até três (3) dias, o valor da diária é de R$ 190,00.
    - Se for maior que três (3) e até sete (7) dias, o valor da diária é de R$ 180,00.
    - Se for superior a sete (7) dias, o valor da diária é de R$ 160,00.
    Baseando-se na resposta do usuário, calcule o custo total da hospedagem no Hotel.
    */

    //Entrada
    const diaria = parseInt(prompt('Informe quantos dias pretende ficar no hotel:'));
    
    //Processamento
    let mensagemFinal = (diaria <= 1) ? `Custo total será de R$ ${(200 * diaria).toFixed(2).replace('.' , ',')}`
    : (diaria <= 3) ? `Custo total será de R$ ${(190 * diaria).toFixed(2).replace('.' , ',')}`
    : (diaria <= 7) ? `Custo total será de R$ ${(180 * diaria).toFixed(2).replace('.' , ',')}`
    : (diaria > 7) ? `Custo total será de R$ ${(160 * diaria).toFixed(2).replace('.' , ',')}`
    : 'Resposta Inválida!';
    
    //Saída
    alert(mensagemFinal);
    
    /*
    Para testar:
    Entrada: Quantidade de diárias
    - Informando 1, o custo será de R$ 200,00
    - Informando 2, o custo será de R$ 380,00
    - Informando 5, o custo será de R$ 900,00
    - Informando 8, o custo será de R$ 1.280,00
    */
</script>
