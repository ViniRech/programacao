<script>
    //Problema: Remover SUV
    /* Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado. */

    //ENTRADA
    let carrosSUVA = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUVN = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const remocao = prompt(`Nossas opções são: Tiggo(1), Sportage(2), Tucson(3), EcoSport(4). Qual delas desejas retirar. Responda com seu repctivo número:`);
    const removido = [];

    //PROCESSAMENTO
    if (remocao == "1") {
        removido.push(carrosSUVN.splice(0, 1));
        alert(`Lista Antiga: ${carrosSUVA.join(", ")}. Lista Nova: ${carrosSUVN.join(", ")}.`);
    }
    else if (remocao == "2") {
        removido.push(carrosSUVN.splice(1, 1));
        alert(`Lista Antiga: ${carrosSUVA.join(", ")}. Lista Nova: ${carrosSUVN.join(", ")}.`);
    }
    else if (remocao == "3") {
        removido.push(carrosSUVN.splice(2, 1));
        alert(`Lista Antiga: ${carrosSUVA.join(", ")}. Lista Nova: ${carrosSUVN.join(", ")}.`);
    }
    else if (remocao == "4") {
        removido.push(carrosSUVN.splice(3, 1));
        alert(`Lista Antiga: ${carrosSUVA.join(", ")}. Lista Nova: ${carrosSUVN.join(", ")}.`);
    }
    else alert(`Resposta Inválida!`);

</script>
