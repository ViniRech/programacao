<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em qual turno você está: (Digite "M" para matutino, 
    "V" para vespertino, "N" para noturno.)`).toUpperCase().trim();
    
    //PROCESSAMENTO
    if (turno == "M" || turno == "V" || turno == "N") {
        if (turno == "M") alert(`Bom dia!`);
        else if (turno == "V") alert(`Boa tarde!`);
        else alert(`Boa noite!`);
    }
    else alert(`Resposta inválida!`);

</script>
