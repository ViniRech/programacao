<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>

<body>

    <h2>JavaScript HTML Eventos</h2>
    <button onclick="this.innerHTML=Date()">A hora é?</button>

    <h2>JavaScript HTML Eventos</h2>
    <p>Clique no botão para mostrar a data.</p>

    <button onclick="displayDate()">A hora é?</button>

    <script>
        function displayDate() {
        document.getElementById("demo").innerHTML = Date();
        }
    </script>

    <p id="demo"></p>

</body>

</html>
