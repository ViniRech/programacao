<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <h1>JavaScript Aritmética</h1>
    <h2>The += Operator</h2>
    <p id="demo"></p>
    <script>
        let x = 10; // x é 10
        x += 5; // x é 15
        document.getElementById("demo").innerHTML = x;
    </script>

    <p>Operador em strings.</p>
    <p id="demo"></p>
    <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
        document.getElementById("demo").innerHTML = "Is A less than B? " + result;
    </script>

    <h2>The ++ Operator</h2>
    <p id="demo"></p>
    <script>
        let y = 100;
        y++;
        let z = y;
        document.getElementById("demo").innerHTML = z;
    </script>

    <h2>The -- Operator</h2>
    <p id="demo"></p>
    <script>
        let s = 5;
        s--;
        let c = s;
        document.getElementById("demo").innerHTML = c;
    </script>
    
    <h2>The ** Operator</h2>
    <p id="demo"></p>
        <script>
        let g = 5;
        document.getElementById("demo").innerHTML = g ** 2;
    </script>
    
</body>
</html>
