<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <h2>O que Pode JavaScript Fazer?</h2>

    <p>JavaScript pode mostra elemento HTML escondidos.</p>

    <p id="demo" style="display:none">Oi JavaScript!</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">
        Click Me!
    </button>
    
</body>
</html>
