<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <h2>O que Pode JavaScript Fazer?</h2>

    <p>JavaScript pode mudar valores de atribuições HTML.</p>

    <p>Nesse JavaScript muda o valor src (source) atributo da imagem.</p>

    <button onclick="document.getElementById('myImage').src='imagens/pic_bulbon.gif'">
        Ligar.
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='imagens/pic_bulboff.gif'">
        Apagar
    </button>
    
</body>
</html>
