<body>

    <h1>JavaScript Arrays</h1>
    <h2>O Método join()</h2>

    <p>O método join() junta elementos array em uma string.</p>
    <p>Neste exemplo nós temos " * " com um separador entre os elementos:</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.join(" * ");
    </script>

</body>
