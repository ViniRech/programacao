<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>O Método slice()</h2>
    <p>Tirando uma perte de uma array começando do elemento array 1 ("Orange"):</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1);
        document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus;
    </script>

    <p>
        Quando o método slice() é dando dois argumentos, ele seleciona os elementos array do
        argumento incial, e termina no argumento final (não o incluindo):
    </p>

    <p id="demo"></p>

    <script>
        const fruit = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citru = fruit.slice(1, 3);
        document.getElementById("demo").innerHTML = fruit + "<br><br>" + citru;
    </script>

</body>

</html>
