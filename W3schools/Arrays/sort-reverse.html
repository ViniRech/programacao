<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>

    <h1>JavaScript Arrays</h1>
    <h2>O Método sort()</h2>

    <p>O método sort() organiza uma array em ordem alfabética:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;

        fruits.sort();
        document.getElementById("demo2").innerHTML = fruits;
    </script>

    <h2>Sort em Reverse</h2>

    <p>O método reverse() reverte os elementos em uma array.</p>
    <p>Combinando sort() com reverse() você pode organizar uma array em ordem decrescente:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // Create and display an array:
        const fruit = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruit;

        // First sort the array
        fruit.sort();

        // Then reverse it:
        fruit.reverse();

        document.getElementById("demo2").innerHTML = fruit;
    </script>

</body>

</html>
