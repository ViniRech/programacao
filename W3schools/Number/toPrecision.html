<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>

    <h2>JavaScript Number Methods</h2>

    <p>O método toPrecision() retorna uma string, com um número escrito com um comprimento específico:</p>

    <p id="demo"></p>

    <script>
        let x = 9.656;
        document.getElementById("demo").innerHTML =
            x.toPrecision() + "<br>" +
            x.toPrecision(2) + "<br>" +
            x.toPrecision(4) + "<br>" +
            x.toPrecision(6);  
    </script>

</body>

</html>
