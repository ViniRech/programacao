<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>

    <h1>JavaScript Strings</h1>

    <h2>O MÃ©todo endsWith()</h2>

    <p>Cheque se uma string termina com "Doe":</p>

    <p id="demo"></p>

    <script>
        let text = "John Doe";
        document.getElementById("demo").innerHTML = text.endsWith("Doe");
    </script>

    <p>Cheque no caracter 11 de uma string se termina com "world":</p>

    <p id="demos"></p>

    <script>
        let texto = "Hello world, welcome to the universe.";
        document.getElementById("demos").innerHTML = texto.endsWith("world", 11);
    </script>


</body>

</html>
