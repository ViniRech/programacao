<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>

    <h1>JavaScript Strings</h1>

    <h2>O Método includes()</h2>

    <p>Cheque se uma string inclue "world":</p>
    
    <p id="demo"></p>

    <script>
        let text = "Hello world, welcome to the universe.";
        document.getElementById("demo").innerHTML = text.includes("world");
    </script>

    <p>Checa se uma string inclue "world" começando na posição 12:</p>

    <p id="demos"></p>

    <script>
        let texto = "Hello world, welcome to the universe.";
        document.getElementById("demos").innerHTML = texto.includes("world", 12);
    </script>


</body>

</html>
