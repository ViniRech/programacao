<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>

<body>

    <h1>JavaScript Strings</h1>

    <h2>Sequência de Escape</h2>

    <p>A sequência de escape \" insere aspas duplas na string.</p>

    <p id="demo"></p>

    <script>
        let text = "Nós somos os chamados \"Vikings\" do norte.";
        document.getElementById("demo").innerHTML = text; 
    </script>

    <p>A sequência de escape \' insere aspas simples na string.</p>

    <p id="demos"></p>

    <script>
        let textos = 'It\'s alright.';
        document.getElementById("demos").innerHTML = textos; 
    </script>

    <p>A sequência de escape \\ insere uma barra invertida na string.</p>
    
    <p id="dem"></p>

    <script>
        let texts = "The character \\ is called backslash.";
        document.getElementById("dem").innerHTML = texts; 
    </script>

</body>

</html>
