<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <h2>JavaScript Números</h2>
    <p>Números muito grandes ou pequenos podem ser escritos com notação científica (exponencialmente)</p>
    <p id="demo"></p>
    <script>
        let y = 123e7;
        let z = 123e-8;

        document.getElementById("demo").innerHTML =
        y + "<br>" + z;
    </script>
    
</body>
</html>
