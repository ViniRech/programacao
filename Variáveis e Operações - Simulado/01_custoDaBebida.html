<meta charset="UTF-8">
<script>
    /*
    Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.
    Apresente, ao final do programa, qual é o custo total da bebida consumida.
    */
    //ENTRADA
    const litro = prompt(`Informe o preço do litro da bebida:`);
    const quantidade = prompt(`Informe quantos litros foram tomados:`);

    //PROCESSAMENTO
    const preço = Number(litro) * Number(quantidade);

    //SAÍDA
    alert(`O custo total da bebida tomada foi de ${preço} reais.`);
</script>
